<!DOCTYPE html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Meet-Up Event Planner</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>


  </head>

  <body ng-controller="mainController">

    <div class="container">
    <div class="row">
        <div class="col-md-6" ng-repeat="station in allStops">
          <div class="panel" ng-class="{'panel-danger': station.orig_delay != 'On time', 'panel-success': station.orig_delay == 'On time'}">
            <div class="panel-heading">{{from}} -> {{to}} <span class="text-right">{{station.orig_delay}}</span></div>
            <ul class="list-group">
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-xs-6">
                      <span>Train#: {{station.orig_train}}</span>
                    </div>
                    <div class="col-xs-6">
                      <span>Line: {{station.orig_line}}</span>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-xs-6">
                      <span>Dept time: {{station.orig_departure_time}}</span>
                    </div>
                    <div class="col-xs-6">
                      <span>Arriv time: {{station.orig_arrival_time}}</span>
                    </div>
                  </div>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
